name: Run Prod Migrations

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Tag of migrations image (e.g. v0.1.0, v0.1.1, or latest)'
        required: true
        default: 'latest'

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Run migrations against Neon
        run: |
          docker run --rm \
            -e NODE_ENV=production \
            -e POSTGRES_HOST='${{ secrets.PROD_POSTGRES_HOST }}' \
            -e POSTGRES_PORT='${{ secrets.PROD_POSTGRES_PORT }}' \
            -e POSTGRES_USER='${{ secrets.PROD_POSTGRES_USER }}' \
            -e POSTGRES_PASSWORD='${{ secrets.PROD_POSTGRES_PASSWORD }}' \
            -e POSTGRES_DB='${{ secrets.PROD_POSTGRES_DB }}' \
            ${{ secrets.DOCKER_HUB_USERNAME }}/finance-migrations:${{ github.event.inputs.image_tag }} \
            npm run migrate:up